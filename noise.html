<script>
let frameCount = 10000;
let c = new AudioContext();
let b = c.createBufferSource();
let buf = c.createBuffer(1, c.sampleRate, c.sampleRate);

let data = buf.getChannelData(0);
for (var i = 0; i < data.length; i++) {
data[i] = Math.random() * 2 - 1;
} // for i

b.buffer = buf;
b.connect (c.destination);
b.start ();
</script>
